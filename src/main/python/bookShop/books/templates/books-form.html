<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>封面</title>
</head>
<body>

<h1>Create/Update book</h1>

<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="Submit">Save</button>
</form>

<p>
  {% if book %}
  <a href="{% url 'delete_book' book.id %}">Delete this book?</a>
  {% endif %}
</p>

</body>
</html>
