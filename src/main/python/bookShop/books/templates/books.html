<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>书架</title>
</head>
<body>

<ul>
  {% for book in books %}
  <a href="{% url 'update_book' book.id %}">
    <li> {{ book.author }} << {{ book.title }}>></li>
  </a>
  {% endfor %}
</ul>

<button>
  <a href="{% url 'create_book' %}">Create one Book</a>
</button>

</body>
</html>
